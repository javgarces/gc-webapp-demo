name: Deploy to Cloud Run with IAP

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: 'read'
      id-token: 'write'

    steps:
      - uses: actions/checkout@v3

      - name: Set up gcloud CLI
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ vars.GCP_PROJECT_ID }}
          workload_identity_provider: ${{ vars.GCP_WORKLOAD_ID_PROVIDER }}
          service_account: ${{ vars.GCP_SA_EMAIL }}

      - name: Build and push container
        run: |
          cd backend
          gcloud builds submit --tag gcr.io/${{ vars.GCP_PROJECT_ID }}/demo-backend

      - name: Terraform Init & Apply
        working-directory: infra
        env:
          GCP_PROJECT_ID: ${{ vars.GCP_PROJECT_ID }}
          GCP_SA_EMAIL: ${{ vars.GCP_SA_EMAIL }}
          GCP_WORKLOAD_ID_PROVIDER: ${{ vars.GCP_WORKLOAD_ID_PROVIDER }}
          ALLOWED_USER_EMAIL: ${{ vars.ALLOWED_USER_EMAIL }}
          SUPPORT_EMAIL: ${{ vars.SUPPORT_EMAIL }}
          REGION: australia-southeast1
        run: |
          # Authenticate gcloud via Workload Identity Federation
          gcloud auth login --brief --cred-file <(echo "{}") \
            --impersonate-service-account=${GCP_SA_EMAIL}

          # Initialize Terraform
          terraform init

          # Apply Terraform, passing env variables as -var
          terraform apply -auto-approve \
            -var="project_id=${GCP_PROJECT_ID}" \
            -var="deployer_sa_email=${GCP_SA_EMAIL}" \
            -var="wif_provider=${GCP_WORKLOAD_ID_PROVIDER}" \
            -var="allowed_user_email=${ALLOWED_USER_EMAIL}" \
            -var="support_email=${SUPPORT_EMAIL}" \
            -var="region=${REGION}"

