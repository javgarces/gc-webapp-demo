name: Deploy to Cloud Run with IAP

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: 'read'
      id-token: 'write'

    steps:
      - uses: actions/checkout@v3

      - name: Set up gcloud CLI
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}
          workload_identity_provider: ${{ secrets.WIF_PROVIDER }}
          service_account: ${{ secrets.DEPLOYER_SA_EMAIL }}

      - name: Build and push container
        run: |
          cd backend
          gcloud builds submit --tag gcr.io/${{ secrets.GCP_PROJECT_ID }}/demo-backend

      - name: Terraform Apply
        run: |
          cd infra
          terraform init
          terraform apply -auto-approve \
            -var="project_id=${{ secrets.GCP_PROJECT_ID }}" \
            -var="container_image=gcr.io/${{ secrets.GCP_PROJECT_ID }}/demo-backend" \
            -var="support_email=${{ secrets.SUPPORT_EMAIL }}" \
            -var="allowed_user_email=${{ secrets.ALLOWED_USER_EMAIL }}"
