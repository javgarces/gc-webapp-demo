name: Deploy to Cloud Run with IAP

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: gcp-demo
    permissions:
      contents: 'read'
      id-token: 'write'

    env:
      GCP_PROJECT_ID: ${{ vars.GCP_PROJECT_ID }}
      GCP_SA_EMAIL: ${{ vars.GCP_SA_EMAIL }} # <-- ensure this is set to gc-webapp-demo-deployer@custom-seeker-474803-i6.iam.gserviceaccount.com
      GCP_WORKLOAD_ID_PROVIDER: ${{ vars.GCP_WORKLOAD_ID_PROVIDER }}
      ALLOWED_USER_EMAIL: ${{ vars.ALLOWED_USER_EMAIL }}
      SUPPORT_EMAIL: ${{ vars.SUPPORT_EMAIL }}
      REGION: australia-southeast1

    steps:
      - uses: actions/checkout@v3

      - name: Debug audience
        run: |
          echo "Audience: ${{ env.GCP_AUDIENCE }}"

      - name: Authenticate to GCP via WIF
        uses: google-github-actions/auth@v3
        with:
          workload_identity_provider: ${{ env.GCP_WORKLOAD_ID_PROVIDER }}
          service_account: ${{ env.GCP_SA_EMAIL }}
          create_credentials_file: true
          export_environment_variables: true

      - name: Set up gcloud CLI
        uses: google-github-actions/setup-gcloud@v2
        with:
          version: 'latest'

      - name: Debug gcloud auth
        run: |
          gcloud auth list
          gcloud config set project ${{ env.GCP_PROJECT_ID }}

      - name: Build and push container
        run: |
          cd backend
          gcloud builds submit --tag gcr.io/${{ env.GCP_PROJECT_ID }}/demo-backend

      - name: Terraform Init & Apply
        working-directory: infra
        run: |
          terraform init
          terraform apply -auto-approve \
            -var="project_id=${{ env.GCP_PROJECT_ID }}" \
            -var="deployer_sa_email=${{ env.GCP_SA_EMAIL }}" \
            -var="wif_provider=${{ env.GCP_WORKLOAD_ID_PROVIDER }}" \
            -var="allowed_user_email=${{ env.ALLOWED_USER_EMAIL }}" \
            -var="support_email=${{ env.SUPPORT_EMAIL }}" \
            -var="region=${{ env.REGION }}"
