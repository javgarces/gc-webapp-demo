name: Deploy to Cloud Run with IAP

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: gcp-demo
    permissions:
      contents: 'read'
      id-token: 'write'

    env:
      GCP_PROJECT_ID: ${{ vars.GCP_PROJECT_ID }}
      GCP_SA_EMAIL: ${{ vars.GCP_SA_EMAIL }}
      GCP_WORKLOAD_ID_PROVIDER: ${{ vars.GCP_WORKLOAD_ID_PROVIDER }}
      GCP_AUDIENCE: ${{ vars.GCP_AUDIENCE }}
      ALLOWED_USER_EMAIL: ${{ vars.ALLOWED_USER_EMAIL }}
      SUPPORT_EMAIL: ${{ vars.SUPPORT_EMAIL }}
      REGION: australia-southeast1

    steps:
      - uses: actions/checkout@v3

      # Authenticate to GCP via Workload Identity Federation
      - name: Authenticate to GCP via WIF
        uses: google-github-actions/auth@v1
        with:
          workload_identity_provider: ${{ env.GCP_WORKLOAD_ID_PROVIDER }}
          service_account: ${{ env.GCP_SA_EMAIL }}
          token_format: 'id_token'
          id_token_audience: ${{ env.GCP_AUDIENCE }}
          

      # Set up gcloud CLI
      - name: Set up gcloud CLI
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.GCP_PROJECT_ID }}

      # Ensure gcloud uses the correct project globally
      - name: Configure gcloud project
        run: |
          echo "Setting gcloud project to ${{ env.GCP_PROJECT_ID }}"
          gcloud config set project ${{ env.GCP_PROJECT_ID }}

      # Build and push backend container to GCR
      - name: Build and push container
        run: |
          cd backend
          gcloud builds submit --tag gcr.io/${{ env.GCP_PROJECT_ID }}/demo-backend

      # Run Terraform to deploy Cloud Run & IAP
      - name: Terraform Init & Apply
        working-directory: infra
        run: |
          terraform init
          terraform apply -auto-approve \
            -var="project_id=${{ env.GCP_PROJECT_ID }}" \
            -var="deployer_sa_email=${{ env.GCP_SA_EMAIL }}" \
            -var="wif_provider=${{ env.GCP_WORKLOAD_ID_PROVIDER }}" \
            -var="allowed_user_email=${{ env.ALLOWED_USER_EMAIL }}" \
            -var="support_email=${{ env.SUPPORT_EMAIL }}" \
            -var="region=${{ env.REGION }}"
