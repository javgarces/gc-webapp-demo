name: Deploy to Cloud Run with IAP

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: gcp-demo
    permissions:
      contents: 'read'
      id-token: 'write'

    env:
      GCP_PROJECT_ID: ${{ vars.GCP_PROJECT_ID }}
      GCP_SA_EMAIL: ${{ vars.GCP_SA_EMAIL }}
      GCP_WORKLOAD_ID_PROVIDER: ${{ vars.GCP_WORKLOAD_ID_PROVIDER }}
      ALLOWED_USER_EMAIL: ${{ vars.ALLOWED_USER_EMAIL }}
      SUPPORT_EMAIL: ${{ vars.SUPPORT_EMAIL }}
      REGION: australia-southeast1
      IMAGE_NAME: demo-backend
      REPO_NAME: demo-backend-repo

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Authenticate to GCP via WIF
        uses: google-github-actions/auth@v3
        with:
          workload_identity_provider: ${{ env.GCP_WORKLOAD_ID_PROVIDER }}
          service_account: ${{ env.GCP_SA_EMAIL }}
          create_credentials_file: true
          export_environment_variables: true

      - name: Set up gcloud CLI
        uses: google-github-actions/setup-gcloud@v2
        with:
          version: 'latest'

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_wrapper: false

      - name: Terraform Init & Apply
        working-directory: infra
        run: |
          terraform init
          terraform apply -auto-approve \
            -var="project_id=${{ env.GCP_PROJECT_ID }}" \
            -var="deployer_sa_email=${{ env.GCP_SA_EMAIL }}" \
            -var="allowed_user_email=${{ env.ALLOWED_USER_EMAIL }}" \
            -var="support_email=${{ env.SUPPORT_EMAIL }}" \
            -var="region=${{ env.REGION }}" \
            -var="repo_name=${{ env.REPO_NAME }}"

      - name: Configure Docker for Artifact Registry
        run: |
          gcloud auth configure-docker ${REGION}-docker.pkg.dev --quiet

      - name: Build and push Docker container to Artifact Registry
        run: |
          cd backend
          docker build -t ${REGION}-docker.pkg.dev/${GCP_PROJECT_ID}/${REPO_NAME}/${IMAGE_NAME}:latest .
          docker push ${REGION}-docker.pkg.dev/${GCP_PROJECT_ID}/${REPO_NAME}/${IMAGE_NAME}:latest
