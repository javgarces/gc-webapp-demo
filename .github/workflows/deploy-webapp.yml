name: Deploy Webapp

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: gcp-demo
    permissions:
      contents: 'read'
      id-token: 'write'

    env:
      GCP_PROJECT_ID: ${{ vars.GCP_PROJECT_ID }}
      GCP_SA_EMAIL: ${{ vars.GCP_SA_EMAIL }}
      GCP_WORKLOAD_ID_PROVIDER: ${{ vars.GCP_WORKLOAD_ID_PROVIDER }}
      REGION: australia-southeast1
      REPO_NAME: demo-backend-repo
      IMAGE_NAME: demo-backend

    steps:
      # 1️⃣ Checkout the repo
      - uses: actions/checkout@v3

      # 2️⃣ Terraform lint + validate
      - name: Install Terraform CLI
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: latest

      - name: Terraform fmt (lint)
        working-directory: infra
        run: terraform fmt -check -recursive

      - name: Terraform validate
        working-directory: infra
        run: terraform validate

      # 3️⃣ Authenticate to GCP via Workload Identity Federation
      - name: Authenticate to GCP via WIF
        uses: google-github-actions/auth@v3
        with:
          workload_identity_provider: ${{ env.GCP_WORKLOAD_ID_PROVIDER }}
          service_account: ${{ env.GCP_SA_EMAIL }}
          create_credentials_file: true
          export_environment_variables: true

      # 4️⃣ Setup gcloud CLI
      - name: Set up gcloud CLI
        uses: google-github-actions/setup-gcloud@v2
        with:
          version: 'latest'

      - name: Debug gcloud auth
        run: |
          gcloud auth list
          gcloud config set project ${{ env.GCP_PROJECT_ID }}

      # 5️⃣ Build and push Docker image to Artifact Registry
      - name: Build and push Docker image
        run: |
          cd backend
          gcloud auth configure-docker ${REGION}-docker.pkg.dev
          docker build -t ${REGION}-docker.pkg.dev/${GCP_PROJECT_ID}/${REPO_NAME}/${IMAGE_NAME}:latest .
          docker push ${REGION}-docker.pkg.dev/${GCP_PROJECT_ID}/${REPO_NAME}/${IMAGE_NAME}:latest
        env:
          REGION: ${{ env.REGION }}
          GCP_PROJECT_ID: ${{ env.GCP_PROJECT_ID }}
          REPO_NAME: ${{ env.REPO_NAME }}
          IMAGE_NAME: ${{ env.IMAGE_NAME }}

      # 6️⃣ Terraform init + apply
      - name: Terraform Init & Apply
        working-directory: infra
        run: |
          terraform init
          terraform apply -auto-approve \
            -var="project_id=${{ env.GCP_PROJECT_ID }}" \
            -var="deployer_sa_email=${{ env.GCP_SA_EMAIL }}" \
            -var="region=${{ env.REGION }}" \
            -var="repo_name=${{ env.REPO_NAME }}"
