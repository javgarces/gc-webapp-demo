name: Deploy to Google Cloud

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    permissions:
      contents: 'read'
      id-token: 'write'  # Required for OIDC federation

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v1
        with:
          workload_identity_provider: "projects/360735382031/locations/global/workloadIdentityPools/github-actions-pool/providers/github"
          service_account: "gc-webapp-demo-sa@custom-seeker-474803-i6.iam.gserviceaccount.com"

      - name: Set up gcloud
        uses: google-github-actions/setup-gcloud@v1
        with:
          project_id: "custom-seeker-474803-i6"

      - name: Verify authentication
        run: |
          gcloud auth list
          gcloud config list project
